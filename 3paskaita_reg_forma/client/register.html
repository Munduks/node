<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registracija naujiems klientams</h2>
    <form action="">
        <label for="password">Slaptažodis:*</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="password2">Pakartoti slaptažodis:*</label>
        <input type="password2" id="password2" name="password2">
        <br>
        <label for="email">El. paštas:*</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="name">Vardas:*</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="surname">Pavardė:*</label>
        <input type="text" id="surname" name="surname">
        <br>
        <label for="adress">Adresas:*</label>
        <input type="adress" id="adress" name="adress">
        <br>
        <label for="number">Pašto kodas:*</label>
        <input type="text" id="number" name="number">
        <br>
        <label for="city">Miestas:*</label>
        <input type="text" id="city" name="city">
        <br>
        <label for="phone">Telefonas:*</label>
        <input type="phone" id="phone" name="phone" value="+370">
        <br>
        <label for="checkbox">Aš sutinku su paslaugų teikimo sąlygomis</label>
        <input type="checkbox" id="checkbox" >
        <br>
        <input type="submit" value="Registruotis">
    </form>
    <ul id="dataForm"></ul> 

    <script src="script.js"></script>
</body>
</html>
