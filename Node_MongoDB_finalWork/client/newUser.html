<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="membership.css">
    
    <title> </title>
</head>
<body>
    <header>
        <nav>
             <a href="membership.html" >Memberships</a> 
            <a href="user.html"id="linkColor">Users</a>    
        </nav>

    </header>
    <main>
        <div class="textStyle"> 
                <h2>Create Membership</h2> 
        </div>

        <div class="formPlace">
            <div class="formStyle">
              <form action="">
                <div class="form-row">
                    <label for="name">First Name <span>*</span></label>
                    <input type="name" id="name" placeholder="First Name" name="name" required>
                  </div>
                  <div class="form-row">
                    <label for="lastName">Last Name <span>*</span></label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                  </div>
                  <div class="form-row">
                    <label for="email">Email Address<span>*</span></label>
                    <input type="email" id="email" name="email" placeholder="Email Adress" required>
                  </div>
                  <div class="form-row">
                    <label for="membership">Change Membership:</label>
                    <select id="membership" name="membership" required>
                        <option value="basic">Basic Membership</option>
                        <option value="standard">Standard Membership</option>
                        <option value="premium">Premium Membership</option>
                    </select>
                  </div>
            </form> 
            <div class="btnPlace">
             <a href="#"  class="buttonStyle" id="btnNoStyle">Cancel</a>
                <a href="user.html" class="buttonStyle">New User</a>
            </div>
            

        </div>
    </main>
    <footer>
        <p class="crPossition">Copyright Â© 2021 Membership Manager</p>
    </footer>

   <script src="script.js"></script>
</body>
</html>
